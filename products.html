<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/generic.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>

<body onload="onLoad()">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a class="selected-nav-item" href="products.html">Products</a></li>
                        <li><a id="nav-account" href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                    <div>
                        <a id="cart-item-count" style="text-decoration:none" class="overlay-cart-text" href="cart.html">0</a>
                    </div>
                </div>    
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- All Products -->

    <div id="product-list-section" class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>        
        </div>
        
        
    </div>

     <!-- Footer -->
     <div class="footer">
        <div class="container">
            <div class="row">                
                <div class="footer-col-1">
                    <img src="images/logo.png">
                    <p>Tailoring digital data to fit your needs
                    </p>
                </div>                
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/stitchd">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Stitchd</p>
        </div>
    </div>

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <script>

        var productlist = document.getElementById("product-list-section");

        function onLoad() {

            refreshAccountInfoLabel();

            fetch("./data/products.json")
                .then(function (response) {                    
                    return response.json();
                })
                .then(function (data) {
                    
                    var itemsPerRow = 4;
                    var itemCount = 0;

                    var rowToAdd = null;

                    for (var productIndex in data) {
                        
                        itemCount = itemCount + 1;
                        var product = data[productIndex];

                        if (itemCount % itemsPerRow == 1) {
                            
                            if (rowToAdd != null) {
                                productlist.appendChild(rowToAdd);
                            }

                            rowToAdd = document.createElement("div");
                            rowToAdd.className = "row";
                        }

                        const productToAdd = document.createElement("div");
                        const productLine1 = document.createElement("a");
                        const productLine1Image = document.createElement("img");
                        const productLine2 = document.createElement("h4");
                        const productLine3 = document.createElement("h5");
                        const productLine4 = document.createElement("p");

                        productToAdd.className = "col-4";

                        productLine1.href = "product_details.html?productId=" + product.productId;
                        productLine1Image.src = product.imageUrl;
                        productLine1.appendChild(productLine1Image);

                        productLine2.innerText = product.title;
                        productLine3.innerText = product.category;
                        productLine4.innerText = product.price + " â‚¬";

                        productToAdd.appendChild(productLine1);
                        productToAdd.appendChild(productLine2);
                        productToAdd.appendChild(productLine3);
                        productToAdd.appendChild(productLine4);
                        rowToAdd.appendChild(productToAdd);

                    }

                    if (rowToAdd != null) {
                                productlist.appendChild(rowToAdd);
                            }


                })

        }        

    </script>

</body>

</html>
