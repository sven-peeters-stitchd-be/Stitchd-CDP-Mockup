<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="onLoad()">
    
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a class="selected-nav-item" href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a id="nav-account" href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">                
                <div class="footer-col-1">
                    <img src="images/logo.png">
                    <p>Tailoring digital data to fit your needs
                    </p>
                </div>                
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/stitchd">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Stitchd</p>
        </div>
    </div>

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <script>

        var accountNavigation = document.getElementById("nav-account");

        function onLoad() {

            if (localStorage.userLoggedIn == "true") {
                accountNavigation.text = "Account (" + localStorage.userName + ")";
            }
            else {
                accountNavigation.text = "Account";
            }

        }

    </script>

</body>

</html>
