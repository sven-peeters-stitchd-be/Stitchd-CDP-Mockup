<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/generic.js"></script>
</head>

<body onload="onLoad()">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a id="nav-account" class="selected-nav-item" href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                    <div>
                        <a id="cart-item-count" style="text-decoration:none" class="overlay-cart-text" href="cart.html">0</a>
                    </div>
                </div>    
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">                
                <div class="col-2">
                    <div class="form-container">

                        <div class="form-btn">
                            <span onclick="loginTabClicked()">Login</span>
                            <span onclick="registerTabClicked()">Register</span>
                            <span onclick="logoutTabClicked()">Logout</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <input id="LoginFormUserName" type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>   
                        
                        <form id="LogoutForm">
                            <button type="submit" class="btn btnLogout">Logout</button>
                        </form>

                        <form id="RegForm">
                            <input id="RegFormUserName" type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                        </form>                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


     <!-- Footer -->
     <div class="footer">
        <div class="container">
            <div class="row">                
                <div class="footer-col-1">
                    <img src="images/logo.png">
                    <p>Tailoring digital data to fit your needs
                    </p>
                </div>                
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/stitchd">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Stitchd</p>
        </div>
    </div>

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- Toggle Form -->
    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var LogoutForm = document.getElementById("LogoutForm");
        var Indicator = document.getElementById("Indicator");

        function registerTabClicked() {
            RegForm.style.transform = "translatex(150px)";
            LoginForm.style.transform = "translatex(1000px)";
            LogoutForm.style.transform = "translatex(1000px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function loginTabClicked() {
            RegForm.style.transform = "translatex(1000px)";
            LoginForm.style.transform = "translatex(150px)";
            LogoutForm.style.transform = "translatex(1000px)";
            Indicator.style.transform = "translate(0px)";
        }

        function logoutTabClicked() {
            RegForm.style.transform = "translatex(1000px)";
            LoginForm.style.transform = "translatex(1000px)";
            LogoutForm.style.transform = "translatex(150px)";
            Indicator.style.transform = "translateX(200px)";
        }

        function onLoad() {

            loginTabClicked();
            refreshAccountInfoLabel();

            LoginForm.addEventListener("submit", (e) => {

                localStorage.userLoggedIn = true;
                localStorage.userName = document.getElementById("LoginFormUserName").value;
                
            });

            RegForm.addEventListener("submit", (e) => {

                localStorage.userLoggedIn = true;
                localStorage.userName = document.getElementById("RegFormUserName").value;
                
            });

            LogoutForm.addEventListener("submit", (e) => {
                
                localStorage.userLoggedIn = false;
                localStorage.userName = "";
                
            });
        }

    </script>

</body>

</html>
