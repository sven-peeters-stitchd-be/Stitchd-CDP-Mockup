<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/generic.js"></script>
</head>

<body onload="onLoad()">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a id="nav-account" href="account.html">Account</a></li>
                    </ul>
                </nav>                
                <div class="cart-container">
                    <a href="cart.html"><img src="images/cart_selected.png" width="30px" height="30px"></a>
                    <div>
                        <a id="cart-item-count" style="text-decoration:none" class="overlay-cart-text" href="cart.html">0</a>
                    </div>
                </div>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- Cart items details -->
    <div class="small-container cart-page">
        <table id="cart_items">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>            
        </table>
        <br>
        <div class="total-price">
            <table>                
                <tr>
                    <td>Total</td>
                    <td id="cart_total">0 €</td>
                </tr>
            </table>
        </div>
        <div>
            <a id="checkout_button" class="btn btnCheckOut">Checkout</a>
        </div>
    </div>

     <!-- Footer -->
     <div class="footer">
        <div class="container">
            <div class="row">                
                <div class="footer-col-1">
                    <img src="images/logo.png">
                    <p>Tailoring digital data to fit your needs
                    </p>
                </div>                
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/stitchd">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Stitchd</p>
        </div>
    </div>

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <script>
        
        var cartItems = document.getElementById("cart_items");
        var cartTotal = document.getElementById("cart_totals");
        var checkoutButton = document.getElementById("checkout_button");

        function onLoad() {

            refreshAccountInfoLabel();
            showCart();

            checkoutButton.addEventListener("click",checkOut);

        }

        function checkOut() {

            localStorage.removeItem("cartContent");
            showCart();

        }

        function removeProduct(event) {

            var productIdToRemove = event.target.dataset.productId;

            if (localStorage.cartContent != null) {
                var cartContent = JSON.parse(localStorage.cartContent);

                for (var cartProductIndex in cartContent.products) { 

                    if (cartContent.products[cartProductIndex].product.productId == productIdToRemove)
                    {
                        cartContent.products.splice(cartProductIndex,1);
                        break;
                    }
    
                }

                if (cartContent.products.length > 0) {
                    localStorage.cartContent = JSON.stringify(cartContent);
                }
                else {
                    localStorage.removeItem("cartContent");
                }
                

                showCart();
            }

        }

        function showCart() {

            var cartTotal = 0.0;

            var cartContent = {};
            cartContent.products = [];            

            if (localStorage.cartContent != null) {
                cartContent = JSON.parse(localStorage.cartContent);
            }

            for(var i = cartItems.rows.length - 1; i > 0; i--)
            {
                cartItems.deleteRow(i);
            }            

            for (var cartProductIndex in cartContent.products) { 

                var thisCartProduct = cartContent.products[cartProductIndex];

                const productRow = document.createElement("tr");
                const productRowProduct = document.createElement("td");
                const productRowQuantity = document.createElement("td");
                const productRowSubTotal = document.createElement("td");

                const productRowProductDiv = document.createElement("div");
                productRowProductDiv.className = "cart-info";

                const productRowProductDivImg = document.createElement("img");
                productRowProductDivImg.src = thisCartProduct.product.imageUrl;
                productRowProductDiv.appendChild(productRowProductDivImg);
                
                const productRowProductDivDetails = document.createElement("div");
                const productRowProductDivDetails1 = document.createElement("p");
                productRowProductDivDetails1.innerText = thisCartProduct.product.title;                
                const productRowProductDivDetails2 = document.createElement("small");
                productRowProductDivDetails2.innerText = "Price: " + thisCartProduct.product.price + " €";
                const productRowProductDivDetails3 = document.createElement("br");
                const productRowProductDivDetails4 = document.createElement("a");
                productRowProductDivDetails4.innerText = "Remove";
                productRowProductDivDetails4.dataset.productId = thisCartProduct.product.productId;
                productRowProductDivDetails4.addEventListener("click",removeProduct);

                productRowProductDivDetails.appendChild(productRowProductDivDetails1);
                productRowProductDivDetails.appendChild(productRowProductDivDetails2);
                productRowProductDivDetails.appendChild(productRowProductDivDetails3);
                productRowProductDivDetails.appendChild(productRowProductDivDetails4);
                productRowProductDiv.appendChild(productRowProductDivDetails);

                productRowProduct.appendChild(productRowProductDiv);
               
                productRowQuantity.innerText = thisCartProduct.quantity;                
                productRowSubTotal.innerText = thisCartProduct.quantity * thisCartProduct.product.price + " €";
                cartTotal = cartTotal + thisCartProduct.quantity * thisCartProduct.product.price;

                productRow.appendChild(productRowProduct);
                productRow.appendChild(productRowQuantity);
                productRow.appendChild(productRowSubTotal);
                
                cartItems.appendChild(productRow);

            }

            cart_total.innerText = cartTotal + " €";

            refreshCartCountLabel();

        }

    </script>

</body>

</html>
