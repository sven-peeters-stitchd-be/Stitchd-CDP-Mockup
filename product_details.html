<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/generic.js"></script>
</head>

<body onload="onLoad()">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a id="nav-account" href="account.html">Account</a></li>
                    </ul>
                </nav>
                <div class="cart-container">
                    <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                    <div>
                        <a id="cart-item-count" style="text-decoration:none" class="overlay-cart-text" href="cart.html">0</a>
                    </div>
                </div>    
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- Single Products -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img width="100%" id="ProductImg">                
            </div>
            <div id="product-detail-div" class="col-2">
                
            </div>
        </div>
    </div>
        
     <!-- Footer -->
     <div class="footer">
        <div class="container">
            <div class="row">                
                <div class="footer-col-1">
                    <img src="images/logo.png">
                    <p>Tailoring digital data to fit your needs
                    </p>
                </div>                
                <div class="footer-col-2">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.linkedin.com/company/stitchd">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Stitchd</p>
        </div>
    </div>

    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <script>
        
        var productDetail = document.getElementById("product-detail-div");
        var productImg = document.getElementById("ProductImg");

        var product = null;

        function onLoad() {

            refreshAccountInfoLabel();

            fetch("./data/products.json")
                .then(function (response) {                    
                    return response.json();
                })
                .then(function (data) {

                    const productIdToDisplay = new URLSearchParams(window.location.search).get("productId");
                    var productFound = false;
                    
                    for (var productIndex in data) {
                        
                        var thisProduct = data[productIndex];
                        if (thisProduct.productId == productIdToDisplay) {

                            product = thisProduct;

                            productFound = true;

                            productImg.src = product.imageUrl;

                            const productDetails1 = document.createElement("h1");
                            const productDetails2 = document.createElement("h3");
                            const productDetails3 = document.createElement("h4");
                            const productDetails4 = document.createElement("h3");
                            const productDetails4Intersect = document.createElement("i");
                            const productDetails5 = document.createElement("br");
                            const productDetails6 = document.createElement("p");

                            const productDetailsAddToCartInput = document.createElement("input");
                            const productDetailsAddToCartButton = document.createElement("a");

                            productDetails1.innerText = product.title;
                            productDetails2.innerText = product.category;
                            productDetails3.innerText = product.price + " â‚¬";

                            productDetailsAddToCartInput.type = "number";
                            productDetailsAddToCartInput.value = 1;
                            productDetailsAddToCartInput.id = "addtocart-quantity";

                            productDetailsAddToCartButton.className = "btn";
                            productDetailsAddToCartButton.innerText = "Add To Cart";
                            productDetailsAddToCartButton.addEventListener("click",AddToCart);

                            productDetails4.innerText = "Product Details"
                            productDetails4Intersect.className = "fa fa-indent"
                            productDetails4.appendChild(productDetails4Intersect);

                            productDetails6.innerText = product.description;

                            productDetail.appendChild(productDetails1);
                            productDetail.appendChild(productDetails2);
                            productDetail.appendChild(productDetails3);

                            productDetail.appendChild(productDetailsAddToCartInput);
                            productDetail.appendChild(productDetailsAddToCartButton);

                            productDetail.appendChild(productDetails4);
                            productDetail.appendChild(productDetails5);
                            productDetail.appendChild(productDetails6);
                            

                        }

                    }

                    if (productFound == false) {

                        const productNotFound = document.createElement("div");
                        const productNotFoundTitle = document.createElement("h1");
                        productNotFoundTitle.innerText = "Product with id " + productIdToDisplay + " not found";
                        productNotFound.appendChild(productNotFoundTitle);

                        productDetail.appendChild(productNotFound);
                    }

                })


        }

        function AddToCart() {

            var addtocartquantity = document.getElementById("addtocart-quantity");

            var cartContent = {};
            cartContent.products = [];            

            if (localStorage.cartContent != null) {
                cartContent = JSON.parse(localStorage.cartContent);
            }

            var productFound = false;

            for (var cartProductIndex in cartContent.products) { 

                if (cartContent.products[cartProductIndex].product.productId == product.productId)
                {
                    productFound = true;
                    cartContent.products[cartProductIndex].quantity = cartContent.products[cartProductIndex].quantity + parseInt(addtocartquantity.value);                    
                    break;
                }

            }

            if (productFound == false) {

                var newCartProduct = {};
                newCartProduct.quantity = parseInt(addtocartquantity.value);
                newCartProduct.product = product;                

                cartContent.products.push(newCartProduct);

            }

            localStorage.cartContent = JSON.stringify(cartContent);

            refreshCartCountLabel();

        }

    </script>
</body>

</html>
